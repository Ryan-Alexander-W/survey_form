<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Survey Form</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"> 
		<link rel="stylesheet" href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto:300,500" rel="stylesheet">


	</head>
	<body>
		<div class="container">
			<h1 id="title">Survey Form</h1>

			<div id="form-outer">

				<p id="description">Let us now how we can improve our website</p>

				<form id="survey-form" action="http://info@ryanwiens.com" method="get">
					<ul class="flex-outer">
						<li>
							<label id="name-label" for="name">*Name:</label>
							<input autofocus type="text" name ="name" id="name" class="input-field" placeholder="Enter your name" required>
						</li>
						<li>
							<label id="email-label" for="name">*Email:</label>
							<input type="email" name ="email" id="email" class="input-field" placeholder="Enter your email" required>
						</li>
						<li>
							<label id="number-label" for="name">*Age:</label>
							<input type="number" name ="age" id="number" class="input-field" min="1" max="125"placeholder="Enter your age" required>
							
						</li>
						<li>
							<label for="currentPos">Current Role?</label>
							<select id="dropdown" name="currentPos" class="dropdown">
								<option disabled selected value>Select an option</option>
								<option value="student">Student</option>
								<option value="job">Full Time Job</option>
								<option value="learner">Full Time Learner</option>
								<option value="other">Other</option>
							</select>
						</li>
						<li>
							<label for="rating">Would you recommend to a friend?</label>
						</li>
						<li>
							<ul class="inner-flex">
								<li class="radio"><label><input name="radio-buttons" value="1"  type="radio" class="userRatings" >Definitely</label></li>

								<li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="userRatings" >Maybe</label></li>
								<li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="userRatings" >No</label>
								</li>
							</ul>

						</li>
						<li>

							<label for="most-like">What do you like most about the site?</label>
							<select name="most-like" id="dropdown2" class="dropdown">
								<option disabled selected value>Select an option</option>
								<option value="challenge">Challenges</option>
								<option value="challenge">Projects</option>
								<option value="challenge">Community</option>
								<option value="challenge">Challenges</option>
							</select>
						</li>

						<li>
							<label for="improvments">Things that could be improved.</label>
							<ul class="inner-flex">
								<li>
									<input type="checkbox" value="1">
									<label for="frontend">frontend</label>
									
								</li>
								<li>
									<input type="checkbox" value="2">
									<label for="backend">backend</label>
									
								</li>
								<li>
									<input type="checkbox" value="3">
									<label for="forum">forum</label>
									
								</li>
							</ul>
						</li>
						
							<div class="comments">
								<label for="comments">Any Comments or Suggestions?</label>
							<textarea id="comments" class="input-field" name="comment" placeholder="Enter your comment here..."></textarea>

							</div>

							<button id="submit" type="submit">Submit</button>
							
						
						
					</ul>
					

				</form>

			</div>
		</div>
	</body>
</html>
